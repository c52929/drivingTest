<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- <meta name="description" content="description"> -->
	<title>Driving Test Practice</title>
	<!-- <link rel="icon" href="#"> -->
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div class="inner">
		<div id="header">
			<h1 id="title">Driving Test Practice</h1>
		</div>
		<div id="startOption">
			<div class="startBtn">仮免</div>
			<div class="startBtn">問題検索</div>
			<div class="startBtn">本試験</div>
		</div>
		<div id="qSearch" class="none">
			<!-- <h2>options</h2> -->
			<p>RegExp</p>
			<input type="text" id="searchExp">
			<label for="searchKari">仮免</label>
			<input type="checkbox" id="searchKari" class="searchQType">
			<label for="searchHonshi">本試験</label>
			<input type="checkbox" id="searchHonshi" class="searchQType" checked>
			<p id="labelForResult">Result (0) &gt;</p>
			<table id="searchResult" class="none"></table>
			<div id="optionalStartBtn">開始</div>
			<div id="qExtractSet" class="none">
				<div id="blackboard"></div>
				<table id="qExtract"></table>
			</div>
		</div>
		<div id="questionArea" class="none">
			<p id="qNum"></p>
			<div id="question">
			</div>
			<div class="ansBtn">正</div>
			<div class="ansBtn">誤</div>
			<div id="explanation" class="none"></div>
		</div>
		<div id="nextQuestion" class="none">Next Question</div>
	</div>
	<script src="js/questions.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
